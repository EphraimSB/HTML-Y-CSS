<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagenes/tienda.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body id="Contacto">
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <header>
        <main>
            <h1>Contacto</h1>
            <form action="" method="post">
                <div>
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre">
                </div>
                <div>
                    <label for="txtCorreo">Correo:</label>
                    <input type="text" name="txtCorreo" id="txtCorreo">
                </div>
                <div>
                    <label for="txtTelefono">Telefono:</label>
                    <input type="tel" name="txtTelefono" id="txtTelefono">
                </div>
                <div>
                    <label for="Fecha de Nacimiento:">Fecha de Nacimiento</label>
                    <input type="date" name="txtFechaNacimiento" id="txtFechanacimiento">
                </div>
                
                    <label for="txtPais">Pais de Origen</label>
                    <select name="IstPais" id="IstPais">
                        <option disabled selected>Seleccionar</option>
                           <optgroup label="Sudamerica">
                           <option value="54">Argentina</option>
                           <option value="58">Venezuela</option> 
                           <option value="57">Colombia</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="34">España</option>
                            <option value="33">Francia</option>
                            <option value="49">Alemania</option>
                        </optgroup>  
                    </select>
             
                    <label for="lsAsunto">Asunto</label>
                    <select name="lsAsunto" id="lsAsunto" required>
                    <option value="" selected disabled> Seleccionar</option>
                    <option value="ventas">Ventas</option>
                    </select>


                    <div>
                        <label for="txtMensaje">Mensaje:</label>
                        <textarea name="txtMensaje" id="txtMensaje">Escribir aqui...</textarea>
                    </div>
                <div>
                    <input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
                    <label for="checkNewsletter">Deseo recibir mensajes sobre novedades</label>
                </div>
                <div>
                    <input type="checkbox" name="chkCondiciones" id="chkCondiciones" checked>
                    <label for="chkCondiciones">Acepto terminos y condiciones</label>
                </div>
                               <div class="opciones">
                    <label>¿Eres mayor de edad?</label>
                    <label for="optMayorSi">Si</label>
                    <input type="radio" name="optMayorEdad" id="optMayorSi">

                    <label for="optMayorNo">No</label>
                    <input type="radio" name="optMayorEdad" id="optMayorNo">
                </div>
                <div>
                    <button type="reset">Limpiar Formulario</button>
                </div>
                <div>
                    <button type="submit" name="btnEnviar" id="btnEnviar"> Enviar </button> 
                </div>
            </form>
        </main>
        <footer>Redes Sociales</footer>
    </header>
</body>
</html>
